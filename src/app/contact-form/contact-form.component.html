<div class="form-container">
  <h2>Contact Form</h2>
  <!-- (ngSubmit) est un événement qui se déclenche lorsqu'un formulaire est soumis. Appel  la méthode onSubmit()-->
  <form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required/>

    <label for="message">Message:</label>
    <textarea id="message" [(ngModel)]="message" name="message" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <!--  *ngIf="isSubmitted" permet de cacher ou d'afficher le contenu de la div en fonction de la valeur de la variable isSubmitted-->
  <div class="flex-container" *ngIf="isSubmitted">
    <app-message-details
      *ngFor="let md of messageDetails; let index = index"
      [messageDetails]="md"
      [index]="index"
      (delete)="deleteMessage($event)"
    ></app-message-details>
